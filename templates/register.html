<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Informaboxd</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Informaboxd</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/feed">Trending</a>
        </nav>
    </header>

    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <p style="color: #ddd; text-align: center;">Already have an account? <a href="/login" style="color: #f0a500;">Login</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Subject Review Platform | All Rights Reserved</p>
    </footer>
</body>
</html>
