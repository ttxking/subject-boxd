<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Informaboxd</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>
            <img src="{{ url_for('static', filename='images/uoe_logo.png') }}" alt="University of Edinburgh Logo">
            Informaboxd
        </h1>
        <nav>
            <a href="/">Home</a>
            <a href="/feed">Trending</a>
        </nav>
    </header>

    <!-- Floating Login Container -->
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        {% if error %}
        <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Subject Review Platform | All Rights Reserved</p>
    </footer>
</body>
</html>
